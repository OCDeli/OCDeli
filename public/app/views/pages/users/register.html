<div class="page-header">
    <h1>User Registration</h1>
</div>

<form ng-submit="regCtrl.regUser(regData)">
    <!--Name-->
    <label>Name</label>
    <input clase="form-control" type="text" name="name" placeholder="Please enter your name" ng-model="regCtrl.regData.name">
    <br>
    <!--Email-->
    <label>Email</label>
    <input clase="form-control" type="text" name="email" placeholder="Please enter email" ng-model="regCtrl.regData.email">
    <br>
    <!--Username-->
    <label>Username</label>
    <input clase="form-control" type="text" name="username" placeholder="Please enter username" ng-model="regCtrl.regData.username">
    <br>
    <!--Password   -->
    <label>Password</label>
    <input clase="form-control" type="text" name="password" placeholder="Please enter password" ng-model="regCtrl.regData.password">
    <br>
    <button class="btn btn-primary" type="submit">Register</button>
</form>

<br>

<div class="jumbotron text-center" ng-show="regCtrl.loading">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loading...</p>
</div>

<br>

<div class="row show-hide-message" ng-show="regCtrl.successMessage">
    <div class="alert alert-success">{{ regCtrl.successMessage }}</div>
</div>

<br>

<div class="row show-hide-message" ng-show="regCtrl.errorMessage">
    <div class="alert alert-danger">{{ regCtrl.errorMessage }}</div>
</div>
