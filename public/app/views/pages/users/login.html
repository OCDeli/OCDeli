<div class="page-header">
    <h1>User Login</h1>
</div>

<form ng-submit="mainCtrl.doLogin(loginData)">
    <!--Username-->
    <label>Username</label>
    <input clase="form-control" type="text" name="username" placeholder="Please enter username" ng-model="mainCtrl.loginData.username">
    <br>
    <!--Password   -->
    <label>Password</label>
    <input clase="form-control" type="text" name="password" placeholder="Please enter password" ng-model="mainCtrl.loginData.password">
    <br>
    <button class="btn btn-primary" type="submit">Login</button>
</form>

<br>

<div class="jumbotron text-center" ng-show="mainCtrl.loading">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loading...</p>
</div>

<br>

<div class="row show-hide-message" ng-show="mainCtrl.successMessage">
    <div class="alert alert-success">{{ mainCtrl.successMessage }}</div>
</div>

<br>

<div class="row show-hide-message" ng-show="mainCtrl.errorMessage">
    <div class="alert alert-danger">{{ mainCtrl.errorMessage }}</div>
</div>
